<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="eetch-a-sketch.js" defer></script>
    <title>Eetch-A-Sketch</title>
</head>

<body>
    <h1>EETCH - A - SKETCH</h1>
    <div id="main">
        <div id="container">
        </div>
        <div id="settings">
            <div id="dimensions">
                <input id="grid-size" type="number" placeholder="Enter grid size" max="100" value="">
                <div id="buttons">
                    <input id="confirm-button" type="submit" value="Create grid">
                    <button id="delete-grid">Delete grid</button>
                </div>
            </div>
            <div id="color">
                <p>Pick a color:</p>
                <div id="colorbtn">
                    <input type="color" id="colorpicker" value="#ffffff">
                    <button id="black">Black</button>
                </div>
            </div>
            <button id="clear-grid">Clear</button>
        </div>
    </div>
</body>

</html>
